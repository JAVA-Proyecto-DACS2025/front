<h2 mat-dialog-title>Seleccionar Turno</h2>
<div class="turnos-container">
	<div class="filters">
		<div class="filter-row">
			<div class="filter-label">Próximos días:</div>
			<div class="day-options">
				<button mat-stroked-button
						*ngFor="let d of daysOptions"
						class="day-chip"
						[color]="d === selectedDays ? 'primary' : undefined"
						[class.active]="d === selectedDays"
						(click)="changeDays(d)">
					{{ d }} días
				</button>
			</div>
		</div>
		<div class="filter-row" *ngIf="quirofanos.length > 0">
			<div class="filter-label">Quirófano:</div>
			<div class="day-options">
				<button mat-stroked-button
						*ngFor="let q of quirofanos"
						class="day-chip"
						[color]="q.id === selectedQuirofanoId ? 'primary' : undefined"
						[class.active]="q.id === selectedQuirofanoId"
						(click)="changeQuirofano(q.id)">
					{{ q.nombre }}
				</button>
			</div>
		</div>
	</div>
	<div class="layout" *ngIf="columns.length > 0">
		<aside class="sidebar">
			<div class="days-list">
				<button mat-button class="day-item" *ngFor="let col of columns; index as i"
								[class.active]="i === selectedIndex" (click)="selectDay(i)">
					{{ col.title }}
				</button>
			</div>
		</aside>
		<section class="content">
			<div class="day-header">{{ columns[selectedIndex]?.title }}</div>
			<div class="slots">
				<button mat-stroked-button class="slot-btn"
								*ngFor="let s of columns[selectedIndex]?.slots"
								(click)="select(s)">
					{{ s.label }}
				</button>
			</div>
		</section>
	</div>
	<div class="no-data" *ngIf="columns.length === 0">
		<p>No hay turnos disponibles para los filtros seleccionados.</p>
	</div>
	<div class="legend">Seleccioná un día y un horario para autocompletar fecha y hora.</div>
</div>

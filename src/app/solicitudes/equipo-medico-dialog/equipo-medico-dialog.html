<mat-dialog-content class="em-container">
  <form [formGroup]="form" class="em-form">
    <header class="em-header">
      <h2>Equipo Médico</h2>
      <p class="em-sub">Buscar personal</p>
    </header>

    <!-- BARRA DE BÚSQUEDA -->
    <div class="em-search-row">
      <mat-form-field appearance="outline" class="em-search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          placeholder="Ingresar nombre"
          [formControl]="searchControl"
        />
      </mat-form-field>



    </div>

    <!-- RESULTADOS EN TABLA (similar a paciente lite) -->
    <div class="em-table-wrapper" *ngIf="dataSource?.data?.length">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
          <td mat-cell *matCellDef="let p">{{ p.rol }}</td>
        </ng-container>

        <ng-container matColumnDef="legajo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Legajo</th>
          <td mat-cell *matCellDef="let p">{{ p.legajo }}</td>
        </ng-container>

        <ng-container matColumnDef="accionAgregar">
          <th mat-header-cell *matHeaderCellDef>Acción</th>
          <td mat-cell *matCellDef="let p">
            <button mat-icon-button color="primary" (click)="acceptResult(p)">
              <mat-icon>person_add</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator
      *ngIf="totalItems > 0"
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageIndex]="page"
      [pageSizeOptions]="[10,16,25,50]"
      showFirstLastButtons
      (page)="onPage($event)">
    </mat-paginator>

    <!-- LISTA DE INTEGRANTES SELECCIONADOS -->
    <section class="em-integrantes">
      <h3>Integrantes seleccionados</h3>
      <div *ngIf="equipoMedico.length === 0" class="em-empty">
        No hay integrantes agregados todavía.
      </div>
      <mat-list *ngIf="equipoMedico.length > 0" class="em-list">
        <mat-list-item
          *ngFor="let integrante of equipoMedico.controls; let i = index"
          [formGroup]="$any(integrante)"
          class="em-list-item"
        >
          <div class="em-list-grid">
            <div class="col nombre">
              <input matInput formControlName="nombre" placeholder="Nombre" readonly />
            </div>
            <div class="col rol">
              <input matInput formControlName="rol" placeholder="Rol" />
            </div>
            <div class="col legajo">
              <input matInput formControlName="legajo" placeholder="Legajo" readonly />
            </div>
            <div class="col acciones">
              <button
                mat-icon-button
                color="warn"
                (click)="removeIntegrante(i)"
                aria-label="Eliminar integrante"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </section>

    <!-- FOOTER: cancelar / guardar -->
    <div class="em-actions">
      <button mat-stroked-button (click)="cancel()">Cancelar</button>
      <button
        mat-raised-button
        color="primary"
        (click)="saveEquipoMedico()"
        
      >
        Guardar Equipo
      </button>
    </div>
  </form>
</mat-dialog-content>

<h2 mat-dialog-title>Crear Solicitud</h2>

<div mat-dialog-content class="dialog-content" [formGroup]="form">
  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Paciente</mat-label>
    <input matInput formControlName="paciente" />
  </mat-form-field>

  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Tipo</mat-label>
    <input matInput formControlName="tipo" />
  </mat-form-field>

  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>MÃ©dico</mat-label>
    <input matInput formControlName="medico" />
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</div>

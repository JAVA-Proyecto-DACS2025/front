<div class="table-list-container">
  <div class="toolbar">
    <mat-form-field class="search" appearance="outline">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($any($event.target).value)"
        placeholder="Paciente, médico, tipo..."
      />
    </mat-form-field>
    <button mat-raised-button class="button-add"  (click)="openCirugia()">
      <mat-icon>add</mat-icon> Nueva Cirugía
    </button>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tabla-solicitudes">
      <!-- Fecha -->
      <!-- reemplaza la celda de fecha por esto -->
      <ng-container matColumnDef="fecha_hora_inicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let s">
          {{ s.fecha_hora_inicio | date : 'dd/MM/yyyy HH:mm' }}
        </td>
      </ng-container>

      <!-- Paciente -->
      <ng-container matColumnDef="paciente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Paciente</th>
        <td mat-cell *matCellDef="let s">{{ s.paciente.nombre }}</td>
      </ng-container>

      <!-- Dni -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
        <td mat-cell *matCellDef="let s">{{ s.paciente.dni }}</td>
      </ng-container>

      <!-- servicio -->
      <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Servicio</th>
        <td mat-cell *matCellDef="let s">{{ s.servicio }}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let s">{{ s.estado }}</td>
      </ng-container>

      <!-- Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let s">{{ s.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="prioridad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prioridad</th>
        <td mat-cell *matCellDef="let s">{{ s.prioridad }}</td>
      </ng-container>

      <ng-container matColumnDef="anestesia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Anestesia</th>
        <td mat-cell *matCellDef="let s">{{ s.anestesia }}</td>
      </ng-container>

      <!-- Sala -->
      <ng-container matColumnDef="quirofano">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quirófano</th>
        <td mat-cell *matCellDef="let s">{{ s.quirofano.nombre }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let s">
          <button mat-icon-button color="primary" (click)="openCirugia(s)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Médicos -->
      <ng-container matColumnDef="medicos">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let s">
          <!-- pasar 'equipomedicos' para abrir esa pestaña -->
          <button mat-icon-button color="primary" (click)="openCirugia(s)">
            <mat-icon>person_add</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let s">
          <!-- pasar 'equipomedicos' para abrir esa pestaña -->
          <button mat-icon-button color="primary" (click)="deleteCirugia(s.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- paginador: length desde totalItems, pageSize/pageIndex desde el componente -->
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageIndex]="page"
      [pageSizeOptions]="[16, 24, 40]"
      showFirstLastButtons
      (page)="onPage($event)"
    >
    </mat-paginator>
  </div>
</div>

<h2 mat-dialog-title>
  {{ form.value.id ? 'Editar cirugía' : 'Nueva cirugía' }}
</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="form" novalidate>
    <!-- Paciente -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Paciente</mat-label>
      <input type="text"
             matInput
             [formControl]="pacienteCtrl"
             placeholder="Seleccioná un paciente"
             readonly>
      <button mat-icon-button matSuffix type="button" (click)="openPacienteListDialog()" aria-label="Abrir selector de pacientes">
        <mat-icon>list</mat-icon>
      </button>
    </mat-form-field>

    <!-- Quirofano -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quirófano</mat-label>
      <mat-select formControlName="quirofanoId" >  
        <mat-option *ngFor="let q of quirofanos" [value]="q.id">
          {{ q.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Servicio -->
    <mat-form-field appearance="outline" class="full-width" (click)="openSeleccionServicios()">
      <mat-label>Servicio</mat-label>
      <mat-select formControlName="servicioId">  
        <mat-option *ngFor="let s of servicios" [value]="s.id">
          {{ s.nombre }}
        </mat-option> 
      </mat-select>
    </mat-form-field>

    <!-- Fecha y Hora inicio (DOS COLUMNAS) -->
    <div class="row two-columns">
      <!-- Fecha: completada desde selector de turnos -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Fecha inicio</mat-label>
        <input matInput formControlName="fechaInicio" placeholder="dd/MM/yyyy" readonly>
      </mat-form-field>

      <!-- Hora: input completado desde selector de turnos (formato 24h) -->
      <mat-form-field appearance="outline" class="time-width">
        <mat-label>Hora inicio</mat-label>
        <input matInput type="text" formControlName="horaInicio" placeholder="HH:MM" readonly>
      </mat-form-field>

      <!-- Botón externo para seleccionar turno -->
      <button mat-icon-button class="turno-button" type="button" (click)="openSeleccionTurnos()" aria-label="Seleccionar turno">
        <mat-icon>calendar_today</mat-icon>
      </button>
    </div>

    <!-- Estado -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estado</mat-label>
      <input matInput formControlName="estado" />
    </mat-form-field>

    <!-- Prioridad -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prioridad</mat-label>
      <input matInput formControlName="prioridad" />
    </mat-form-field>

    <!-- Anestesia -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Anestesia</mat-label>
      <input matInput formControlName="anestesia" />
    </mat-form-field>

    <!-- Tipo -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="tipo" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">
    {{ form.value.id ? 'Actualizar' : 'Guardar' }}
  </button>
</mat-dialog-actions>

<div class="table-list-container">
  <div class="toolbar">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput placeholder="Nombre, apellido o DNI" (keyup)="applyFilter($event.target.value)">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="refresh()">
      <mat-icon>refresh</mat-icon> Actualizar
    </button>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let p">{{ p.apellido }}</td>
      </ng-container>

      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
        <td mat-cell *matCellDef="let p">{{ p.dni }}</td>
      </ng-container>

      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let p">{{ p.edad }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha_nacimiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>F. Nac.</th>
        <td mat-cell *matCellDef="let p">{{ p.fecha_nacimiento | date:'dd/MM/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
        <td mat-cell *matCellDef="let p">{{ p.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td mat-cell *matCellDef="let p">{{ p.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="accionAgregar">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="primary" (click)="agregarPaciente(p)">
            <mat-icon>person_add</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="page"
    [pageSizeOptions]="[10,16,25,50]"
    showFirstLastButtons
    (page)="onPage($event)">
  </mat-paginator>
</div>

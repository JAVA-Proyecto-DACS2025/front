
<div class="table-list-container">
  <div class="toolbar">
    <mat-form-field class="search" appearance="outline">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($any($event.target).value)"
        placeholder="Paciente, médico, tipo..."
      />
    </mat-form-field>
    <button mat-raised-button class="button-add" (click)="openPersonalHospitalList()">
      <mat-icon>person_add</mat-icon> Nuevo personal
    </button>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tabla-solicitudes">
      <!-- Paciente -->
      <ng-container matColumnDef="legajo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Legajo</th>
        <td mat-cell *matCellDef="let s">{{ s.legajo }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let s">{{ s.nombre }}</td>
      </ng-container>

      <!-- Dni -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dni</th>
        <td mat-cell *matCellDef="let s">{{ s.dni }}</td>
      </ng-container>

      <!-- especialidad -->
      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Especialidad</th>
        <td mat-cell *matCellDef="let s">{{ s.especialidad }}</td>
      </ng-container>

      <!-- Rol -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
        <td mat-cell *matCellDef="let s">{{ s.rol }}</td>
      </ng-container>

      <!-- estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let s">{{ s.estado }}</td>
      </ng-container>

      <!-- Teléfono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td mat-cell *matCellDef="let s">{{ s.telefono }}</td>
      </ng-container>

      <!-- Editar -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let s">
          <button mat-icon-button color="primary" (click)="openPersonal(s)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let s">
          <button mat-icon-button color="primary" (click)="deletePersonal(s.id)">
            <mat-icon>person_remove</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- paginador: length desde totalItems, pageSize/pageIndex desde el componente -->
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageIndex]="page"
      [pageSizeOptions]="[16, 24, 40]"
      showFirstLastButtons
      (page)="onPage($event)"
    >
    </mat-paginator>
  </div>
</div>

<div class="table-list-container">
  <div class="toolbar">
    <mat-form-field class="search" appearance="outline">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($any($event.target).value)"
        placeholder="Paciente, médico, tipo..."
      />
    </mat-form-field>
    <button mat-raised-button class="button-add" (click)="openPersonalHospitalList()">
      <mat-icon>person_add</mat-icon> Nuevo personal
    </button>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tabla-pacientes">
      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let s">{{ s.nombre }}</td>
      </ng-container>

      <!-- Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let s">{{ s.apellido }}</td>
      </ng-container>

      <!-- Dni -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dni</th>
        <td mat-cell *matCellDef="let s">{{ s.dni }}</td>
      </ng-container>

      <!-- Fecha Nacimiento -->
      <ng-container matColumnDef="fecha_nacimiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Nacimiento</th>
        <td mat-cell *matCellDef="let s">{{ s.fecha_nacimiento }}</td>
      </ng-container>

      <!-- Altura -->
      <ng-container matColumnDef="altura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Altura</th>
        <td mat-cell *matCellDef="let s">{{ s.altura }} cm</td>
      </ng-container>

      <!-- Peso -->
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso</th>
        <td mat-cell *matCellDef="let s">{{ s.peso }} kg</td>
      </ng-container>

      <!-- Direccion -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
        <td mat-cell *matCellDef="let s">{{ s.direccion }}</td>
      </ng-container>

      <!-- Teléfono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td mat-cell *matCellDef="let s">{{ s.telefono }}</td>
      </ng-container>

      <!-- Editar -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let s">
          <button mat-icon-button color="primary" (click)="openPaciente(s)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let s">
          <button mat-icon-button color="primary" (click)="deletePersonal(s.id)">
            <mat-icon>person_remove</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- paginador: length desde totalItems, pageSize/pageIndex desde el componente -->
    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageIndex]="page"
      [pageSizeOptions]="[16, 24, 40]"
      showFirstLastButtons
      (page)="onPage($event)"
    >
    </mat-paginator>
  </div>
</div>
